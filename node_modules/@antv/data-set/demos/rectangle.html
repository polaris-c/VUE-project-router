<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/common.css">
  <title>Rectangle Binning</title>
</head>

<body>
<div id="canvas"></div>
<script src="./assets/g2.min.js"></script>
<script src="../build/data-set.js"></script>
<script>
  const data = [];
  for (let i = 0; i < 1000; i++) {
    data.push({
      x: Math.random() * 10,
      y: Math.random() * 10
    });
  }
  const ds = new DataSet();
  const dv = ds.createView().source(data);
  dv.transform({
    // sizeByCount: true, // calculate bin size by binning count
    type: 'bin.rectangle',
    fields: [ 'x', 'y' ],
    // offset: [ -0.1, -0.1 ],
    binWidth: [ 1, 1 ]
  });
  const chart = new G2.Chart({
    container: 'canvas',
    forceFit: true,
    height: window.innerHeight
  });

  chart.scale({
    x: {
      sync: true
    },
    y: {
      sync: true
    }
  });

  const binView = chart.view();
  binView.source(dv);
  binView.axis('x', {
    grid: {
      lineStyle: {
        stroke: '#d9d9d9',
        lineWidth: 1,
        lineDash: [ 2, 2 ]
      }
    }
  });
  binView.tooltip(false);
  binView.polygon()
    .position('x*y')
    .color('count', [ 'rgb(255, 255, 200)', 'rgb(255, 255, 0)' ])
    .style({
      stroke: 'green',
      lineWidth: 0.5
    });

  const pointView = chart.view();
  pointView.source(data);
  pointView.tooltip(false);
  pointView.point()
    .position('x*y')
    .size(2)
    .shape('circle')
    .color('grey');

  chart.render();
</script>
</body>

</html>
