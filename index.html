<body>
    <!-- Hello World. -->
    <div id = "app1">
        <el-container>
            <el-header>
                <div id = "header"> - System Name And User Information - </div>
            </el-header>
            
            <el-container>
                
                <el-aside width="220px"> <!--  -->
                    <div id = "aside">

                        <!-- router="true"可直接使用index值作为path进行路由跳转，无需<router-link> -->
                    <el-menu router="true" default-active="1" class="el-menu-vertical-demo" 
                        @open="handleOpen" @close="handleClose" 
                        background-color="#EFEFEF" active-text-color="#0593D3">

                        <!-- 暗色 background-color="#545c64" text-color="#fff" active-text-color="#ffd04b" 00CC99-->

                        <el-submenu index="1">
                            <template slot="title">
                                <i class="el-icon-menu" aria-hidden="true">  </i>
                                <span>功能一</span>
                            </template>

                            <!-- <router-link to = "/search" > -->
                                <el-menu-item index="/search">
                                    <i class="el-icon-setting" aria-hidden="true"></i>
                                    搜索
                                </el-menu-item>
                            <!-- </router-link> -->

                            <!-- <router-link to = "/add" > -->
                                <el-menu-item index="/add">
                                    <i class="el-icon-setting"></i>
                                    <span>新增</span>
                                </el-menu-item>
                            <!-- </router-link> -->

                            <!-- <router-link to = "/check" > -->

                                </el-menu-item>
                            <!-- </router-link> -->
                        </el-submenu>

                        <el-menu-item index="/AntVchart">
                            <i class="el-icon-menu"></i>
                            <span slot="title">功能二</span>
                        </el-menu-item>

                            <template slot="title">
                                <i class="el-icon-menu" aria-hidden="true">  </i>

                            </template>

                            <!-- <router-link to = "/search" > -->

                                    <i class="el-icon-setting" aria-hidden="true"></i>
                                    搜索
                                </el-menu-item>
                            <!-- </router-link> -->

                            <!-- <router-link to = "/add" > -->
                                <el-menu-item index="/add">
                                    <i class="el-icon-setting"></i>
                                    <span>新增</span>
                                </el-menu-item>
                            <!-- </router-link> -->

                            <!-- <router-link to = "/check" > -->

                                    <i class="el-icon-setting"></i>
                                    <span>查看</span>

                        </el-submenu>

                                <i class="el-icon-menu" aria-hidden="true">  </i>

                                <el-menu-item index="/check">
                                    <i class="el-icon-setting"></i>
                                    <span>查看</span>

                        </el-submenu>

                        <el-submenu index="4">

                    </el-menu>
                    </div>
                </el-aside>

                <el-main>
                    <div id = "main">
                        <router-view></router-view>
                    </div>
                </el-main>

            </el-container>

            <el-footer height = "40px">
                <div id = "footer">
                    - 2017.12.13 -
                </div> 
            </el-footer>
        </el-container>
    </div>

    <template id = "searchTPL">
        <div id = "searchView">
            <el-input id = "searchBox" placeholder="请输入搜索内容" v-model="aInput" clearable>
                <i slot="prefix" class="el-input__icon el-icon-search"></i>
            </el-input>
            <hr>
            <div id = "showSearchText">搜索： {{ aInput }}</div>
        </div>
    </template>

    <template id = "addTPL">
        <div id = "addView">
            
            <el-form ref="form" :model="form" :label-position="labelPosition" label-width="100px" size="small" >
                <!-- <el-row type="flex"> -->
                    <el-form-item label="录入人员编号">
                        <el-input v-model="form.name" clearable></el-input>
                    </el-form-item>

                    <el-form-item label="录入部门">
                        <el-select v-model="form.region" placeholder="请选择活动区域" style="width: 100%;">
                            <el-option label="二院" value="shanghai"></el-option>
                            <el-option label="消防所" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>
                <!-- </el-row> -->

                <!-- <el-row type="flex"> -->
                <el-form-item label="录入时间">
                    <el-col :span="11">
                        <el-date-picker type="date" placeholder="选择日期" v-model="form.date1" style="width: 100%;"></el-date-picker>
                    </el-col>
                    <el-col :span="2">
                        <div style="text-align: center;"> - </div>
                    </el-col>
                    <el-col :span="11">
                        <el-time-picker type="fixed-time" placeholder="选择时间" v-model="form.date2" style="width: 100%;"></el-time-picker>
                    </el-col>
                </el-form-item>
                <!-- </el-row> -->

                <!-- <el-row type="flex"> -->
                    <el-form-item label="案件编号">
                        <el-input v-model="form.name" clearable></el-input>
                    </el-form-item>

                    <el-form-item label="案件名称">
                        <el-input v-model="form.name" clearable></el-input>
                    </el-form-item>
                <!-- </el-row> -->

                <!-- <el-row type="flex"> -->
                    <el-form-item label="案发地点">
                        <el-input v-model="form.name" clearable></el-input>
                    </el-form-item>
                <!-- </el-row> -->

                <!-- <el-row type="flex"> -->
                    <el-form-item label="案发时间">
                        <el-col :span="11">
                            <el-date-picker type="date" placeholder="选择日期" v-model="form.date1" style="width: 100%;"></el-date-picker>
                        </el-col>
                        <el-col :span="2">
                            <div style="text-align: center;"> - </div>
                        </el-col>
                        <el-col :span="11">
                            <el-time-picker type="fixed-time" placeholder="选择时间" v-model="form.date2" style="width: 100%;"></el-time-picker>
                        </el-col>
                    </el-form-item>
                <!-- </el-row> -->

                <!-- <el-row type="flex"> -->
                    <el-form-item label="备注" >
                        <el-input type="textarea" v-model="form.desc" :rows="5" ></el-input>
                    </el-form-item>
                <!-- </el-row> -->
                
                <!-- <el-row type="flex"> -->
                    <el-form-item>
                        <el-button type="primary" @click="onSubmit">立即创建</el-button>
                        <el-button>取消</el-button>
                    </el-form-item>
                <!-- </el-row> -->
            </el-form>
            
        </div>
    </template>

    <template id = "checkTPL">
        <div id = "checkView">
            <el-table :data="tableData" style="width: 100%" border stripe>

                <el-table-column label="日期" width="180"> 
                    <template slot-scope="scope">
                        <i class="el-icon-time"></i>
                        <span style="margin-left: 10px">{{ scope.row.date }}</span>
                    </template>
                </el-table-column>
        
                <el-table-column label="编号" prop="name"></el-table-column>
                <el-table-column label="地点" prop="address"></el-table-column>

                <el-table-column label="操作" >
                    <template slot-scope="scope">
                        <el-button size="mini" @click="">详细</el-button>
                        <el-button size="mini" @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                    </template>
                </el-table-column>

            </el-table>
        </div>
    </template>

    <template id = "AntVchartTPL">
        <div>
            <h3>AntVchart</h3>
            <div>
                <v-chart :force-fit="true" :height="height" :data="originData" :scale="scale">
                    <v-tooltip />
                    <v-axis />
                    <v-line :position="'year*value'" />
                    <v-point :position="'year*value'" />
                </v-chart>
            </div>
            
            <hr>
        </div>
    </template>

    <!-- <script type="text/javascript" src = "node_modules/element-ui/lib/index.js"></script>  -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    
    <script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
    <script src="https://gw.alipayobjects.com/os/antv/assets/g2/3.0.2/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/assets/data-set/0.8.0/data-set.min.js"></script>
    <!-- <script src="https://unpkg.com/recharts/umd/viser-vue.min.js"></script> -->
    <script type="text/javascript" src="node_modules/viser-vue/umd/viser-vue.js"></script>

    <script type="text/javascript" src = "index.js"></script>
